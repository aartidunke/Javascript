<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #countlabel{
            display: block;
            text-align: justify;
            font-size: 20px;
        }
        </style>
    <title>Document</title>
</head>
<body>
    <label id="countlabel">0</label><br>
    <button id="d1">decrease</button>
    <button id="r1">reset</button>
    <button id="i1">increase</button>
    
    <script>
          let count=0; 
          document.getElementById("d1").onclick=function(){
            count-=1;
            document.getElementById("countlabel").innerHTML=count;
          }
          document.getElementById("r1").onclick=function(){
            count=0;
            document.getElementById("countlabel").innerHTML=count;
          }
          document.getElementById("i1").onclick=function(){
            count+=1;
            document.getElementById("countlabel").innerHTML=count;
          }


        </script>
</body>
</html>
