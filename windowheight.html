<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body onresize="resizeFunction()">
    <script>
      function resizeFunction(){
        console.clear();
        var iHeight=window.innerHeight;
        console.log('Inner Height :'+iHeight);

        var oHeight=window.outerHeight;
        console.log('Outer Height :'+oHeight);

      }
        </script>
</body>
</html>
