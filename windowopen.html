    <button onclick="openWindow()">open window</button>
    <button onclick="closeWindow()">close window</button>

    function openWindow(){
      myWindow= window.open("http://www.goggle.com","","width=500px,height=200px,left=100px;,top=200px");
    }

   function closeWindow(){
     myWindow.close();
   }
